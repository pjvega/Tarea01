<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<form>
    <table  >
        <tbody>
        <tr>
            <th>Nombres</th>
            <th>Apellidos</th>
        </tr>
        <tr th:each="author: ${authors}">
            <td><p th:text="${author.firstName}"></p></td>
            <td><p th:text="${author.lastName}"></p></td>
            <td>
                <a  th:href="@{author/delete/{id}(id=${author.id})}" >Eliminar</a>
            </td>
            <td>
                <a th:href="@{author/update_form/{id}(id=${author.id})}" >Actualizar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="'/author/form_add'" class="btn btn-primary">Insertar</a>
    <br>
    <a th:href="'/books'" class="btn btn-primary">Listar Books</a>

</form>
</body>

</html>
